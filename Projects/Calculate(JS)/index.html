<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!--Create a calculator structure-->
    <div class="calculator-container">
        <h2>Simple Calculator</h2> <!--Heading-->
        <!--There is three inputs:
        1-number 1
        2-number 2
        3-operator type (+, -, *, /, %, **)
        -->
        <input type="number" id="num1" placeholder="Enter first number">
        <input type="number" id="num2" placeholder="Enter second number">
        <input type="text" id="operator" placeholder="Enter operator (+, -, *, /, %, **)">
        <!--Calculate button that contain and attribute called onclick.
        And this attribute work when the user click on the button, so when the user click on the button the function called calculate() it will work.
        This function is exist on the script.js file-->
        <button onclick="performCalculation()">Calculate</button>
        <!--Result section to return the value or the result of the calculation numbers-->
        <div class="result" id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
